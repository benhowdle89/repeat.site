    <title>repeat</title>
    <style>
      body {
        color: #565656;
        background-color: #f1f1f1;
        letter-spacing: 1px;
      }
      .container {
        width: 690px;
        max-width: 95%;
        margin: 0 auto;
        padding: 0 24px;
      }
      #title {
        color: #aad3f0;
        letter-spacing: 2px;
        font-family: monospace;
        font-size: 20px;
        font-weight: 300;
        min-height: 24px;
      }
      #error, #info {
        background-color: #EE7875;
        color: #F6F4F0;
        font-size: 15px;
        width: 100%;
        text-align: center;
        padding: 6px 0;
        white-space: pre;
        display: none;
      }
      #info {
        background-color: #92b993;
      }
      #info a {
        text-decoration: none;
        border-bottom: 2px solid #aad3f0;
        color: inherit;
      }
      .show {
        display: block !important;
      }
      .hide {
        display: none !important;
      }
      #footer {
        position: absolute;
        bottom: 24px;
        left: 24px;
        display: flex;
        align-items: baseline;
      }
      #footer span {
        margin: 0 24px;
        display: inline-block;
      }
      .footer__item a {
        display: inline-block;
        margin-top: 80px;
        color: #eaadc0;
        border-bottom: 2px solid #aad3f0;
        text-decoration: none;
      }

      .hidden {
        display: none;
      }

      #hide {
        margin-top: 44px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="content">
        <h3 id="title"></h3>
        <div id="player"></div>
      </div>

      <div id="error"></div>
      <div id="info"></div>

      <div id="controls">
        <input type="checkbox" id="hide" />
        <label for="hide">Hide content?</label>
      </div>

      <div id="footer">
        <div class="footer__item">
          <a href="https://github.com/tomspeak/repeat.site">code</a>
        </div>
        <span> // </span>
        <div class="footer__item">
          <a href="mailto:tom@speak.sh">contact</a>
        </div>
      </div>
    </div>

    <script async src="https://www.youtube.com/iframe_api"></script>
    <script type="text/javascript">
      var url = window.location.href
      var regex = new RegExp('v=([a-zA-Z0-9._-]+)\&*?', 'i')
      var id = regex.exec(url)

      if (!window.location.search) {
        onEmpty();
      } else if (!id || !id[1]) {
        onError(null, 'ðŸŒ¸    Please pass in a valid url e.g: repeat.site/watch?v=7k6iFwAWMHA    ðŸŒ¸')
      }

      document.getElementById('hide').addEventListener('change', onToggleHide)

      function onYouTubeIframeAPIReady () {
        player = new YT.Player('player', {
          height: '390',
          width: '100%',
          videoId: id[1],
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange,
            'onError': onError,
          }
        })
      }

      function onPlayerReady (e) {
        e.target.playVideo()

        var title = document.getElementById('title')
        title.textContent = e.target.getVideoData().title

        document.title = "[repeat] - " + title.textContent

        var error = document.getElementById('error')
        error.classList.remove('show')
      }

      function onPlayerStateChange (e) {
        if (e.data === YT.PlayerState.ENDED) {
          e.target.seekTo(0)
        }
      }

      function onEmpty () {
        var info = document.getElementById('info')
        info.innerHTML = 'ðŸŒ¸    Please pass in a valid URL, for example: <a href="http://repeat.site/watch?v=7k6iFwAWMHA">repeat.site/watch?v=7k6iFwAWMHA</a>    ðŸŒ¸'
        info.classList.add('show')

        var controls = document.getElementById('controls')
        controls.classList.toggle('hide')
        document.title = "repeat"
      }

      function onError (e, msg) {
        var error = document.getElementById('error')
        error.textContent = msg || 'ðŸŒ¸    Something went wrong, please check the ID that you passed in    ðŸŒ¸'
        error.classList.add('show')

        var controls = document.getElementById('controls')
        controls.classList.toggle('hide')
        document.title = "repeat - error"
      }

      function updateDocTitle (showTitle) {
        if (showTitle) {
          var title = document.getElementById('title')

          document.title = "[repeat] - " + title.textContent
        } else {
          document.title = "repeat.site"
        }
      }

      function onToggleHide (e) {
        document.getElementById('content').classList.toggle('hidden')

        if (e.target.checked) {
          updateDocTitle(false)
        } else {
          updateDocTitle(true)
        }
      }
    </script>
  </body>
